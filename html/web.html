<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    header {
      display: flex;
      gap: 2px;
    }

    header a {
      color: white;
    }

    .currently-playing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .currently-playing div {
      color: #FFF;
    }

    .logged-in {
      display: flex;
    }

    button {
      border-radius: 0;
    }

    button:hover {
      background: #444;
      color: #000
    }

    h2 {
      text-align: center;
      color: #FFF;
    }

    form {
      max-width: 400px;
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    header button {
      background-color: #dedede;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }


    .flex-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .splitflap {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 5px;
    }

    .flap {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 5vw;
      height: 0;
      border: 2px solid #555;
      border-radius: 5px;
      background: #000;
      color: #FFF;
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      padding: 0;
      padding-top: 150%;
    }

    .inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: none;
      color: #FFF;
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header button {
      transform: skew(-10deg);
    }

    header button div {
      transform: skew(15deg);
    }

    .check-currently-playing,
    .toggle-active {
      display: none;
    }

    .logged-in .fredrik-spotify-login {
      display: none;
    }

    .logged-in .currently-playing,
    .logged-in .check-currently-playing,
    .logged-in .toggle-active {
      display: flex;
    }

    a {
      text-decoration: none;
    }
  </style>

  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <header class="header">
    <a class="fredrik-spotify-login" href="api/login?device_id=fredriks-spotify-account">
      <button id="spotify-login">Splitflap Spotify Login</button>
    </a>
    <!-- <a class="esp32-login" href="api/login?device_id=esp32">
      <button id="spotify-login">ESP32 Spotify Login</button>
    </a> -->
    <a>
      <button class="check-currently-playing" onclick="currentlyPlaying()">
        Currently playing?
      </button>
    </a>
    <a>
      <button class="toggle-active" onclick="toggleActive()">
        Toggle Spotify
      </button>
    </a>
  </header>

  <div class="currently-playing">
    <div class="song">Song: N/A</div>
    <div class="artist">Artist: N/A</div>
    <div class="time-left">Time Left: N/A</div>
  </div>

  <!-- Flaps will be generated dynamically -->
  <div class="splitflap">
  </div>

  <button type="button" style="margin-top: 16px; margin-bottom: 16px;" onclick="sendMessage()">Update flaps</button>
  <div class="flex-column">
    <div style="color: #fff;" id="messages-sent" class="flex-column">
    </div>
  </div>

  <script>
    function currentlyPlaying() {
      $.ajax({
        type: "GET",
        url: "/api/playing",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (response) {
          console.log("Message sent successfully:", response);
          if (response == null) {
            $('.song').html("Song: N/A")
            $('.artist').html("Artist: N/A")
            $('.time-left').html("Time Left: N/A")
            return
          }
          $('.song').html(response.Song)
          $('.artist').html(response.Artist)
          $('.time-left').html(response.TimeLeft)
        },
        error: function (error) {
          console.error("Error sending message:", error);
        }
      });
    }

    function toggleActive() {
      $.ajax({
        type: "POST",
        url: "/api/toggle",
        success: function (response) {
          var newMessageDiv = $("<div>").text(response["isActive"]);
          $('#messages-sent').append(newMessageDiv);
        },
        error: function (error) {
          console.error("Error sending message:", error);
        }
      });
    }

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const params = new URLSearchParams(window.location.search)
    if (params.get('message') === 'logged_in') {
      $('body').toggleClass("logged-in", true);
    }
  </script>

  <script>
    function log(message) {
      const newMessageDiv = $("<div>").text(message);
      $('#messages-sent').append(newMessageDiv);
    }

    const sf = document.querySelector('.splitflap');

    for (let i = 0; i < 24; i++) {
      const flap = document.createElement('div');
      flap.className = 'flap';
      sf.appendChild(flap);

      const inner = document.createElement('input');
      inner.className = 'inner';
      inner.maxLength = 1;

      flap.appendChild(inner);
    }

    const flapInputs = document.querySelectorAll('.inner')

    $.ajax({
      type: "GET",
      url: "/api/message", // Replace with your actual endpoint URL
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function (response) {
        console.log("Message received successfully:", response);
        for (let i = 0; i < flapInputs.length; i++) {
          flapInputs[i].value = response.currentText[i].toUpperCase().replace(" ", "");
        }
      },
      error: function (error) {
        console.error("Error getting message:", error);
      }
    });


    const setInput = (i, value) => {
      flapInputs[i].value = value;
    }

    for (let i = 0; i < flapInputs.length; i++) {

      flapInputs[i].addEventListener('focus', (event) => {
        if (flapInputs[i].value.length >= 1) {
          flapInputs[i].value = "";
        }
      })

      flapInputs[i].addEventListener('input', (event) => {
        if (event.target.value.length >= 1 && i != 23) {
          flapInputs[i + 1].focus();
          if (flapInputs[i + 1].value.length >= 1) {
            flapInputs[i + 1].value = "";
          }
        } else if (i != 0) {
          if (flapInputs[i - 1].value.length >= 1) {
            flapInputs[i - 1].value = "";
          }
          flapInputs[i - 1].focus()
        }
      });

      if (isMobile) {
        flapInputs[i].onkeydown = (event) => {
          const pressed = event.key
          if (pressed == "Backspace") {
            flapInputs[i].value = ''
            if (i != 0) {
              flapInputs[i - 1].focus()
            }
          }
        }
      }

      if (!isMobile()) {
        flapInputs[i].onkeydown = (event) => {
          const pressed = event.key
          if (pressed == "Backspace") {
            flapInputs[i].value = ''
            if (i != 0) {
              flapInputs[i - 1].focus()
            }
          } else if (pressed == "Delete") {
            flapInputs[i].value = ''
            if (i == 23) return
            flapInputs[i + 1].focus()
          } else if (pressed.includes("Left")) {
            if (i == 0) return
            flapInputs[i - 1].focus()
          } else if (pressed.includes("Up")) {
            if (i < 12) return
            flapInputs[i - 12].focus()
          } else if (pressed.includes("Right")) {
            if (i == 23) return
            flapInputs[i + 1].focus()
          } else if (pressed.includes("Down")) {
            if (i > 11) return
            flapInputs[i + 12].focus()
          }
          else if (pressed.length == 1 && isMobile()) {
            flapInputs[i].value = pressed.toUpperCase()
            if (i == 23) return
            flapInputs[i + 1].focus()
          }
        }
      }
    }

    const socket = new WebSocket('wss://' + window.location.host + '/api/ws');
    socket.onmessage = function (event) {
      const currentText = JSON.parse(event.data).currentText
      for (let i = 0; i < flapInputs.length; i++) {
        flapInputs[i].value = currentText[i].toUpperCase();
      }
    };

    function sendMessage() {
      let message = "";
      const flaps = document.querySelectorAll('.inner');
      flaps.forEach(flap => {
        console.log("-" + flap.value + "-");
        if (flap.value.length == 0) {
          message += " "
        } else {
          message += flap.value;
        }
      });

      var data = {
        message: message
      };

      $.ajax({
        type: "POST",
        url: "/api/message",
        data: JSON.stringify(data),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (response) {
          log(data.message);
        },
        error: function (error) {
          console.error("Error sending message:", error);
          // Handle the error response here
        }
      });
    }

    $.ajax({
      type: "GET",
      url: "/api/logged-in", // Replace with your actual endpoint URL
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function (response) {
        $('body').toggleClass("logged-in", true);
        console.log("Is logged in response:", response);
      },
      error: function (error) {
        console.error("Error getting message:", error);
      }
    });
  </script>
</body>

</html>
